<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="">
    <div>
        <label for="a">số a</label>
        <input type="text" name="a" id="a" value="0">
    </div>

    <div>
        <label for="b">số b</label>
        <input type="text" name="b" id="b" value="0">
    </div>

    <div id="ketqua">
        Kết quả : ?
    </div>
</form>

    <button id="cong">+</button>
    <button id="tru">-</button>
    <button id="nhan">*</button>
    <button id="chia">/</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){

            $("#cong").click(function (){
                var a = $("input#a").val();
                var b = $("input#b").val();
                a = parseInt(a);
                b = parseInt(b);
                var c = a + b;
                $("#ketqua").html("Kết quả : " + c);
            });

            // tru

            // nhan

            // chia

        });
    </script>

</body>
</html>
