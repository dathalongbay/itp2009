<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="target">
    Ná»™i dung #target
</div>
<button id="css1">css() 1</button>
<button id="css2">css() 2</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function (){

        $("#css1").click(function (){
            $("#target").css("background", "green");
            $("#target").css("color", "red");
            $("#target").css("font-size", "32px");
        });

        $("#css2").click(function (){
            $("#target").css({"background":"green","color":"red","font-size":"32px"});
        });
    });
</script>

</body>
</html>
