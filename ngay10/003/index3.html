<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="target" style="padding: 40px; background-color: green; margin: 30px">
        Nội dung #target
    </div>
    <button id="append">append()</button>
    <button id="prepend">prepend()</button>
    <button id="after">after()</button>
    <button id="before">before()</button>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function (){

        $("#append").click(function (){
            $("#target").append("<p style='color:red'>Thêm vào phía sau bên trong thẻ</p>");
        });

        $("#prepend").click(function (){
            $("#target").prepend("<p style='color:red'>Thêm vào phía trước bên trong thẻ</p>");
        });

        $("#after").click(function (){
            $("#target").after("<p style='color:red'>Thêm vào phía sau bên ngoài thẻ</p>");
        });

        $("#before").click(function (){
            $("#target").before("<p style='color:red'>Thêm vào phía trước bên ngoài thẻ</p>");
        });
    });
</script>

</body>
</html>
