<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        querySelectorAll() chọn thẻ html tương tự như selector CSS
        https://www.w3schools.com/cssref/css_selectors.asp
    </pre>

    <p class="intro">Thẻ p.intro</p>
    <p class="intro">Thẻ p.intro</p>
    <p class="intro">Thẻ p.intro</p>

    <button onclick="demo()">Click here</button>

    <script>
        function demo() {
            var y = document.querySelectorAll("p.intro");

            console.log(y);

            y[0].innerHTML = "thay đổi querySelectorAll()";
            y[0].style.color = "green";
        }
    </script>

</body>
</html>
