<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        toán tử trong js
        = phép gán
        + , - , * , / , %
        ++ ( tăng thêm 1 giá trị )
        -- ( giảm đi 1 giá trị )
    </pre>

    <script>
        var a = 5;
        a++;
        console.log(a);

        var b = 7;
        b--;
        console.log(b);
    </script>

</body>
</html>
