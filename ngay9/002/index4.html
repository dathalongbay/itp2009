<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        xử lý số

    </pre>

    <script>
        var n = "3";
        var i = 3;

        // ép kiểu n thành số nguyên
        n = parseInt(n);

        console.log(typeof n);
        console.log(typeof i);
        // so sánh giá trị
        if (n == i) {
            console.log("TH1 : ==");
        }

        // so sánh cả kiểu dữ liệu và giá trị
        if (n === i) {
            console.log("TH2: ===");
        }
    </script>
</body>
</html>
