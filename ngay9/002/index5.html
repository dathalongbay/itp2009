<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        var cities = ["hà nội", "hồ chí minh", "đà nẵng", "nghệ an"];

        // độ dài của mảng
        console.log("Độ dài của mảng : " + cities.length);

        // in ra mảng
        console.log(cities);

        // in ra giá trị của các phần tử
        console.log(cities[0]);
        console.log(cities[1]);
        console.log(cities[2]);
        console.log(cities[3]);

        // gán lại giá trị cho từng phần tử một
        cities[0] = "thăng long";
        cities[1] = "sài gòn gia định";

        console.log(cities);

        // thêm phần tử
        cities[4] = "hà tĩnh";

        console.log(cities);
    </script>

</body>
</html>
