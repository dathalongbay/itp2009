<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        JSON : https://www.w3schools.com/js/js_json_intro.asp
        JSON is a syntax for storing and exchanging data.
        JSON là 1 cú pháp cho việc lưu trữ và trao đổi dữ liệu
        trao đổi dữ liệu giữa máy khách và máy chủ
        hay giữa các máy chủ với nhau
        giữa máy chủ với app mobile
    </pre>

    <div id="myjson"></div>

    <script>

        // khởi tạo object đối tượng trong js
        var myObj = {name: "John", age: 31, city: "New York"};
        // chuyển object js thành 1 chuỗi json JSON.stringify(ten object)
        var myJson = JSON.stringify(myObj);
        console.log("in ra json");
        console.log(myJson);
        document.getElementById("myjson").innerText = myJson;
        console.log("in ra object js");
        console.log(myObj);
    </script>

</body>
</html>
