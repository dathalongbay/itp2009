<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        chuyển ngược lại từ json thành object js
        JSON.parse(chuỗi json)
    </pre>

    <script>

        var myJson2 = '{"name":"John","age":31,"city":"New York"}';

        // chuyển chuỗi json thành object js
        var myJs1 = JSON.parse(myJson2);

        console.log(myJs1);
    </script>

</body>
</html>
